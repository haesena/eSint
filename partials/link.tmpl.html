<md-button
    ui-sref-active="active"
    ui-sref="{{section.state}}"
    ng-click="focusSection()">
    <img src="{{section.img}}" class="md-avatar-link" ng-show="section.img">
    <i class="{{section.icon}}" aria-hidden="true"></i>
    <span ng-class="{'link-with-img': section.img}">{{section | humanizeDoc}}</span>
  <span  class="md-visually-hidden "
         ng-if="isSelected()">
    current page
  </span>
</md-button>
